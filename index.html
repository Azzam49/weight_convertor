<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>Weight Convertor</title>

    <style>
        body{
            margin-top: 70px;
            background-color: #333;
            color:white;
        }
    </style>
</head>
<body>
        //TODO : make it possible to have multi option converting
        //and not just converting from Pounds(lbs).

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>          
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>

                <div id="output">
                    <div class="card bg-primary mb-2 p-2">
                       <div class="card-block">
                           <h4>Grams:</h4>
                           <div id="gramsOutput"></div>
                       </div>
                    </div>
                    <div class="card bg-success mb-2 p-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                     </div>
                     <div class="card bg-danger mb-2 p-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                     </div>
                </div>

            </div>
        </div>
    </div>



    <script>
        //default output cards is hidden
        document.querySelector("#output").style.visibility = "hidden";

        document.querySelector("#lbsInput").addEventListener("input",function(e){
            let lbs = e.target.value;
            document.querySelector("#output").style.visibility = "visible";

            //convert to Grams and display
            document.querySelector("#gramsOutput").innerHTML = lbs/0.0022046;

            //convert to Kilograms and display
            document.querySelector("#kgOutput").innerHTML = lbs/2.2046;

            //convert to Ounces and display
            document.querySelector("#ozOutput").innerHTML = lbs*16;

        });
    </script>
</body>
</html>
